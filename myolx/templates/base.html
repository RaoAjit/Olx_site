
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
  <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    body{
        width: 100%;
        background: linear-gradient(135deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8), rgba(255, 255, 0, 0.6));
        min-height: 350px;
    }

   header {
    background-color: #19c0dd;
    padding: 10px 0;
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    height: 40px;
}

.navbar .logo a {
    font-size: 30px;
    color: white;
    font-weight: bold;
}

.search-bar input {
    padding: 8px;
    width: 300px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

.search-bar button {
    padding: 8px 15px;
    background-color: #ffd100;
    border: none;
    border-radius: 4px;
    cursor: pointer;
} 

.user-actions a {
    color: white;
    margin-left: 20px;
    font-weight: bold;
}

.user-actions a:hover {
    text-decoration: underline;
}
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

.footer-links a {
    color: white;
    margin: 0 15px;
    font-size: 16px;
}

.footer-links a:hover {
    text-decoration: underline;
}

.social-media a {
    color: white;
    margin: 0 10px;
    font-size: 18px;
}
* Footer */
footer {
    background-color: #333;
    color: white;

    text-align: center;
    
}

.footer-links a {
    color: white;
    margin: 0 15px;
    font-size: 16px;
    
}

.footer-links a:hover {
    text-decoration: underline;
}

.social-media a {
    color: white;
    margin: 0 10px;
    font-size: 18px;
}


  </style>
</head>
<body>
 <header>
    <nav class="navbar">
        <div class="logo">
            <a href="/">OLX</a>
        </div>
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
        <div class="search-bar" style="display: flex; justify-content: left;">
            <input type="text" placeholder="Search for items..." name="search">
            <button style="margin-left: 5px;">Search</button>
        </div>
    </form>
        <div class="user-actions">
            {% if request.user.is_authenticated %}
            
                
                <select id="dropdown" name="dropdown" style="background-color: black; height: 40px; border-radius: 10px; color: white; width: 80px;" onchange="window.location.href=this.value;">
                    <option value="option1">{{request.user}}</option>
                    <option value="{% url 'home' %}">Home</option>
                    <option value="{% url 'sellcart' %}">Cart</option>
                    <option value="{% url 'orders' %}">Orders</option>
                    <option value="{% url 'mylogout' %}">Logout</option>
                    
                </select>

     
            <button style="background-color: black;height: 40px; border-radius: 10px; width: 60px;"><a href="{% url 'sellform' %}">Sell  </a></button>
        </div>
            {% else %}
            <button style="background-color: black; height: 27px; border-radius: 10px;"><a href="{% url 'mylogin' %}">Login</a></button>
            <button style="background-color: black; height: 27px; border-radius: 10px;"><a href="{% url 'Registration' %}">Sign Up</a></button>
            <button style="background-color: black; height: 27px; border-radius: 10px;"><a href="{% url 'mylogin' %}">Sell</a></button>
        </div>
        {% endif %}
    </nav>
 </header> 
 <div style='background: linear-gradient(135deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8), rgba(255, 255, 0, 0.6));'></div>  
{% block content %}
{% endblock %}
</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<footer>
    <div class="footer-links">
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
        <a href="/privacy-policy">Privacy Policy</a>
    </div>
    <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
    </div>
</footer>

</body>

</html>
