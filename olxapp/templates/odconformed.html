
{% extends 'base.html' %}
{% block content %}
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            
            
            background-color: #f1f1f1;
          
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
            margin-top: 80px;
            margin-bottom: 150px;
            margin-left: 30%;
        }

        .order-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1.5s ease-out 0.5s forwards;
        }

        /* Checkmark animation */
        .checkmark {
            font-size: 100px;
            color: #4CAF50;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0);
            animation: scaleUp 1s ease-out 0.5s forwards;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>


<div class="container">
    <div class="checkmark">&#10004;</div> <!-- Checkmark icon -->
    <div class="order-text">Your order is confirmed!</div>
    <a href="{% url 'home' %}" class="btn">Go to Home</a>
</div>

{% endblock %}
